dotfiles_repo: https://github.com/tquin/dotfiles
dotfiles_dir: "/home/{{ username }}/code/dotfiles"

# ----- ----- ----- ----- -----

shell_path: "/bin/zsh"
editor: "micro"

# ----- ----- ----- ----- -----

common_packages:
  - zsh
  - nano
  - vim
  - micro
  - git
  - tmux # needed for alacritty config
  - htop
  - btop # fancy htop
  - bat # fancy cat
  - speedtest-cli
  - stow
  - tlp # CPU / power profiles
  - powertop
  - virt-manager
  - unzip
  - borgbackup

  # Requirements for rust_cargo.yaml
  - cmake
  - make
  - gcc
  - curl

ubuntu_packages:
  - 7zip
  - eza
  - neofetch # old - wait for `fastfetch`

debian_packages:
  # Requirements for setup_docker.yaml
  - apt-transport-https
  - ca-certificates
  - wget
  - software-properties-common
  - gnupg2
  - exa # old - wait for `eza`
  - neofetch # old - wait for `fastfetch`

fedora_packages:
  - btrfs-assistant
  # Requirements for setup_docker.yaml
  - dnf-plugins-core
  - fastfetch

# ----- ----- ----- ----- -----

cargo_packages:
  - starship
  - du-dust
  - bacon
  - ripgrep
  - gping
  - eza

cargo_dir: "/home/{{ username }}/.cargo/bin"

# ----- ----- ----- ----- -----

node_exporter_extra_collectors:
  - systemd
  - cgroups
  - zfs
